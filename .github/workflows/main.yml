name: Update Configs

on:
  #schedule:
    #- cron: '2,7,12,17,22,27,32,37,42,47,52,57 * * * *'  # اجرا هر 5 دقیقه
  workflow_dispatch:       # قابلیت اجرای دستی دکمه‌ای

permissions:
  contents: write          # اجازه نوشتن در فایل‌ها (بسیار مهم)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run script
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add configs.txt data.temp pointer.txt
        git commit -m "Auto-update configs" || echo "No changes to commit"
        git push
